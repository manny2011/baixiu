<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        height: 10000px;
      }
      .target {
        width: 200px;
        height: 200px;
        background-color: orange;
        background: url('../images/detail01.jpg') no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="target"></div>
    <script src="../../assets/vendors/zepto/zepto.js"></script>
    <script src="../../assets/vendors/zepto/event.js"></script>
    <script src="../../assets/vendors/zepto/fx.js"></script>
    <script src="../../assets/vendors/zepto/touch.js"></script>
    <script src="./tap.js"></script>
    <script>
      tap(".target", function (e) {
        console.log("点击了");
      });
      console.log($(".target"));
      $(".target").animate(
        { width: "600px", height: "2000px" },
        500,
        function () {
          console.log("animation end!");
        }
      );
      $('.target').tap(function(e){
        console.log('tapped');
      })
      $('.target').swipe(function(e){
        console.log('swipe');
      })
      $('.target').swipeLeft(function(e){
        console.log('swipeLeft');
      })
      $('.target').swipeRight(function(e){
        console.log('swipeRight');
      })
      $('.target').swipeUp(function(e){
        console.log('swipeUp');
      })
      $('.target').singleTap(function(e){
        console.log('singleTap');
      })
      $('.target').doubleTap(function(e){
        console.log('doubleTap');
      })
    </script>
  </body>
</html>
